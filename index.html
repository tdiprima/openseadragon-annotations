<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeadragon Annotations Demo</title>
    <script src='./node_modules/openseadragon/build/openseadragon/openseadragon.min.js'></script>
    <script src='./node_modules/openseadragon-annotations/dist/openseadragon-annotations.js'></script>
    <style>
        #foo {
            width: 400px;
            height: 300px;
        }

        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p><a href="https://github.com/Emigre/openseadragon-annotations/issues/9">Issue 9</a>
        <a href="https://github.com/Emigre/openseadragon-annotations/issues/23">Issue 23</a></p>
    <div id="foo"></div>
    <script>
        const viewer = OpenSeadragon({
            id: 'foo',
            showNavigator: true,
            tileSources: {
                Image: {
                    xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                    Url: "//openseadragon.github.io/example-images/duomo/duomo_files/",
                    Format: "jpg",
                    Overlap: "2",
                    TileSize: "256",
                    Size: {
                        Width: "13920",
                        Height: "10200"
                    }
                }
            }
            // ...
        });
        // const annotations = new OpenSeadragon.Annotations({ viewer });
        viewer.initializeAnnotations();
    </script>
</body>

</html>
